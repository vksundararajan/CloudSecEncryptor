<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - CloudSecEncryptor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: url("/static/images/login-background.jpg") no-repeat center
          center fixed;
        background-size: cover;
      }
      .card-login {
        background: rgba(255, 255, 255, 0.8);
        border-radius: 10px;
        padding: 40px;
        position: relative;
        top: -50px; /* Moves the card up by 50px */
      }
    </style>
  </head>
  <body
    class="d-flex justify-content-center align-items-center"
    style="height: 80vh"
  >
    <div class="card-login shadow-lg">
      <h1 class="h3 mb-3 fw-normal text-center">
        Welcome to CloudSecEncryptor
      </h1>
      <p>
        Please log in with your Google account to access your encrypted files.
      </p>
      <p class="text-muted">
        <small
          >We require access to your Google Drive to list and manage files
          securely.</small
        >
      </p>
      <div class="d-flex justify-content-center">
        <a href="/login" class="btn btn-success">
          <i class="fab fa-google"></i> Login with Google
        </a>
      </div>
      <p class="mt-3 mb-3 text-muted text-center">
        &copy; 2024 CloudSecEncryptor
      </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
