<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CloudSecEncryptor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/css/app.css" />
  </head>
  <body class="d-flex flex-column" style="min-height: 100vh">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
      <div class="container">
        <a class="navbar-brand" href="#">CloudSecEncryptor</a>
        <div class="ms-auto">
          <label id="uploadBtn" class="btn btn-outline-light file-input">
            <i class="fas fa-cloud-upload-alt"></i> Upload Files
            <input
              id="fileInput"
              type="file"
              multiple
              style="display: none;"
            />
          </label>
        </div>
      </div>
    </nav>
    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container position-fixed bottom-0 end-0 p-3">
      <!-- Toasts will appear here -->
    </div>
    
    <!-- Alert Placeholder -->
    <div id="alertPlaceholder"></div>

    <!-- Main Content Section -->
    <div class="container mt-5 flex-grow-1">
      <div class="row">
        <div class="col-12">
          <!-- Search Bar -->
          <div class="input-group mb-3 w-50 m-auto">
            <input
              type="text"
              class="form-control"
              placeholder="Search files"
              aria-label="Search files"
              aria-describedby="button-addon2"
            />
            <button class="btn btn-success" type="button" id="button-addon2">
              <i class="fas fa-search"></i>
            </button>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">File Name</th>
                <th scope="col">Size</th>
                <th scope="col">Last Modified</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody id="fileList">
              <!-- All Files -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Confirmation Modal -->
  <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmationModalLabel">Confirm Action</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalBodyText">
          Are you sure you want to perform this action?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="confirmActionButton">Confirm</button>
        </div>
      </div>
    </div>
  </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- JS -->
    <script type="module" src="/static/js/actionService.js"></script>
    <script type="module" src="/static/js/utilService.js"></script>
    <script type="module" src="/static/js/script.js"></script>
  </body>
</html>
